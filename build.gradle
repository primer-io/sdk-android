buildscript {
    ext {
        projectJvmTarget = JavaVersion.VERSION_1_8
        kotlinVersion = '1.6.21'

        koinVersion = '3.2.2'

        projectDependencies = [
                androidGradlePlugin: 'com.android.tools.build:gradle:7.1.2',
                kotlinGradlePlugin : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
                androidJunit5      : 'de.mannodermaus.gradle.plugins:android-junit5:1.7.1.1',
                staticAnalysis     : [
                        ktlintGradle: 'org.jlleitschuh.gradle:ktlint-gradle:10.2.0',
                ]
        ]
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath projectDependencies.androidGradlePlugin
        classpath projectDependencies.kotlinGradlePlugin
        classpath projectDependencies.staticAnalysis.ktlintGradle
        classpath projectDependencies.androidJunit5
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath "org.jacoco:org.jacoco.core:0.8.8"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.16.0"
    id "org.sonarqube" version "3.4.0.2513"
}

sonarqube {
    properties {
        property "sonar.projectKey", "primer-sdk-android"
        property "sonar.organization", "tino-primer"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.coverage.jacoco.xmlReportPaths", "/home/runner/work/primer-sdk-android/primer-sdk-android/primer-sdk-android/build/jacoco/jacoco.xml"
        property "sonar.language","kotlin"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
