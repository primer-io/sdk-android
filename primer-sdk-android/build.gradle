buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "org.koin:koin-gradle-plugin:$koinVersion"
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply plugin: 'koin'
apply plugin: 'kotlinx-serialization'

apply from: "$rootDir/config/android-common.gradle"
apply from: "$rootDir/config/test-dependencies.gradle"

ext {
    userOrganisation = 'primer-api'

    bintrayRepo = 'android'
    bintrayName = 'io.primer.android'

    publishedGroupId = 'io.primer.android'
    libraryName = 'android'
    artifact = 'android'

    libraryDescription = 'Primer SDK for Android'

    siteUrl = 'https://github.com/primer-io/primer-sdk-android'
    gitUrl = 'https://github.com/primer-io/primer-sdk-android.git'

    libraryVersion = '1.0.0-beta.11'

    developerId = 'primer-api'
    developerName = 'Primer Developers'
    developerEmail = 'developers@primerapi.com'

    licenseName = 'MIT'
    licenseUrl = 'https://tldrlegal.com/license/mit-license#fulltext'
    allLicenses = ["MIT"]
}

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'SDK_VERSION_STRING', "\"$libraryVersion\""
        it.resValue 'string', 'SDK_VERSION_STRING', libraryVersion
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-core:1.0.1'

    implementation "org.koin:koin-core:$koinVersion"
    implementation "org.koin:koin-androidx-scope:$koinVersion"

    implementation Dependencies.Networking.okhttp
    implementation Dependencies.Networking.okhttpLoggingInterceptor

    implementation Dependencies.Kotlin.stdlib
    implementation Dependencies.Kotlin.coroutines
    implementation AndroidDependencies.coreKtx
    implementation AndroidDependencies.appCompat
    implementation AndroidDependencies.material
    implementation AndroidDependencies.constraintLayout

    implementation AndroidDependencies.fragment
    implementation AndroidDependencies.Lifecycle.liveData
    implementation AndroidDependencies.Lifecycle.lifecycle
    implementation AndroidDependencies.Lifecycle.lifecycleExtensions
    implementation AndroidDependencies.Lifecycle.viewModel
    implementation AndroidDependencies.Lifecycle.viewModelSavedState

    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:3.0.0-RC2'
    implementation 'com.hbb20:ccp:2.4.5'

    testImplementation TestDependencies.Kotlin.coroutines
    testImplementation TestDependencies.Android.archCore
    testImplementation TestDependencies.Android.liveData
    testImplementation TestDependencies.Koin.test

    androidTestImplementation TestDependencies.Android.Espresso.core
}

repositories {
    google()
    jcenter()
    mavenCentral()
}

subprojects {
    tasks.withType(Javadoc).all { enabled = false }
}

apply from: "$rootDir/config/analysis.gradle"
apply from: "$rootDir/config/publish.gradle"
