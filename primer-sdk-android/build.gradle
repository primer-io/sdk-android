buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.15.0'
        classpath "io.insert-koin:koin-gradle-plugin:$koinVersion"
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply plugin: 'koin'
apply plugin: 'kotlinx-serialization'

apply from: "$rootDir/config/android-common.gradle"
apply from: "$rootDir/config/test-dependencies.gradle"

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'SDK_VERSION_STRING', "\"$VERSION_NAME\""
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation Dependencies.Kotlin.Serialization.core
    implementation Dependencies.Kotlin.Serialization.json

    implementation "io.insert-koin:koin-core:$koinVersion"
    implementation "io.insert-koin:koin-androidx-scope:$koinVersion"

    implementation Dependencies.Networking.okhttp
    implementation Dependencies.Networking.okhttpLoggingInterceptor

    implementation Dependencies.Kotlin.stdlib
    implementation Dependencies.Kotlin.coroutines
    implementation AndroidDependencies.coreKtx
    implementation AndroidDependencies.appCompat
    implementation AndroidDependencies.material
    implementation AndroidDependencies.constraintLayout

    implementation AndroidDependencies.fragment
    implementation AndroidDependencies.Lifecycle.liveData
    implementation AndroidDependencies.Lifecycle.lifecycle
    implementation AndroidDependencies.Lifecycle.viewModel
    implementation AndroidDependencies.Lifecycle.viewModelSavedState

    implementation 'com.google.android.gms:play-services-wallet:18.1.2'
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:3.0.0-RC3'
    implementation 'com.hbb20:ccp:2.5.1'

    testImplementation TestDependencies.Kotlin.coroutines
    testImplementation TestDependencies.Android.archCore
    testImplementation TestDependencies.Android.liveData
    testImplementation TestDependencies.Koin.test

    androidTestImplementation TestDependencies.Android.Espresso.core
}

repositories {
    google()
    jcenter() // livedata-testing has not migrated yet, once it does this has to be removed
    mavenCentral()
}

subprojects {
    tasks.withType(Javadoc).all { enabled = false }
}

apply from: "$rootDir/config/analysis.gradle"
apply from: "$rootDir/config/publish.gradle"
