buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "org.koin:koin-gradle-plugin:$koinVersion"
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply plugin: 'koin'
apply plugin: 'kotlinx-serialization'

apply from: "$rootDir/config/android-common.gradle"
apply from: "$rootDir/config/test-dependencies.gradle"

ext {
    userOrganisation = 'primer-api'

    bintrayRepo = 'android'
    bintrayName = 'io.primer.android'

    publishedGroupId = 'io.primer.android'
    libraryName = 'android'
    artifact = 'android'

    libraryDescription = 'Primer SDK for Android'

    siteUrl = 'https://github.com/primer-io/primer-sdk-android'
    gitUrl = 'https://github.com/primer-io/primer-sdk-android.git'

    libraryVersion = '1.0.0-beta.11'

    developerId = 'primer-api'
    developerName = 'Primer Developers'
    developerEmail = 'developers@primerapi.com'

    licenseName = 'MIT'
    licenseUrl = 'https://tldrlegal.com/license/mit-license#fulltext'
    allLicenses = ["MIT"]
}

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'SDK_VERSION_STRING', "\"$libraryVersion\""
        it.resValue 'string', 'SDK_VERSION_STRING', libraryVersion
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-core:1.0.1'

    implementation "org.koin:koin-core:$koinVersion"
    implementation "org.koin:koin-androidx-scope:$koinVersion"

    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'

    implementation 'com.google.android.material:material:1.3.0'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    implementation 'androidx.fragment:fragment-ktx:1.3.2'
    implementation "androidx.core:core-ktx:1.3.2"

    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:3.0.0-RC2'
    implementation 'com.hbb20:ccp:2.4.5'

    testImplementation TestDependencies.Kotlin.coroutines
    testImplementation TestDependencies.Android.archCore
    testImplementation TestDependencies.Android.liveData
    testImplementation TestDependencies.Koin.test

    androidTestImplementation TestDependencies.Android.Espresso.core
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
        url "https://kotlin.bintray.com/kotlinx"
    }
}

subprojects {
    tasks.withType(Javadoc).all { enabled = false }
}

apply from: "$rootDir/config/analysis.gradle"
apply from: 'publish.gradle'
